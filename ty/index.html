<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contadores de Puntos con Suma y Resta</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincular el archivo CSS -->
</head>
<body>

    <h1>Contadores de Puntos</h1>

    <div class="counter-container">
        <h2>Contador 1</h2>
        <div class="counter" id="counter1">0</div>
        <div class="input">
            <input type="number" id="points1" placeholder="Puntos" />
        </div>
        <div class="buttons">
            <button id="increaseBtn1">Sumar Puntos</button>
          
            <button id="resetBtn1">Reiniciar</button>
        </div>
    </div>

    <div class="counter-container">
        <h2>Contador 2</h2>
        <div class="counter" id="counter2">0</div>
        <div class="input">
            <input type="number" id="points2" placeholder="Puntos" />
        </div>
        <div class="buttons">
            <button id="increaseBtn2">Sumar Puntos</button>
           
            <button id="resetBtn2">Reiniciar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
