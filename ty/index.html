<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Puntuación de Competencias</h1>

    <div class="team-tables">
        <!-- Tabla de Equipo A -->
        <table id="equipoA" class="team-table">
            <caption>Equipo A (Rojo)</caption>
            <thead>
                <tr>
                    <th>Disciplina</th>
                    <th>Puntos</th>
                    <th>Controles</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Handball</td>
                    <td id="handballA">0</td>
                    <td>
                        <button onclick="modificarPuntos('Equipo A', 'handball', 1)">+1</button>
                        <button onclick="modificarPuntos('Equipo A', 'handball', -1)">-1</button>
                        <button onclick="reiniciarPuntos('Equipo A', 'handball')">Reset</button>
                    </td>
                </tr>
                <tr>
                    <td>Resistencia</td>
                    <td id="resistenciaA">0</td>
                    <td>
                        <button onclick="modificarPuntos('Equipo A', 'resistencia', 1)">+1</button>
                        <button onclick="modificarPuntos('Equipo A', 'resistencia', -1)">-1</button>
                        <button onclick="reiniciarPuntos('Equipo A', 'resistencia')">Reset</button>
                    </td>
                </tr>
                <tr>
                    <td>Ajedrez</td>
                    <td id="ajedrezA">0</td>
                    <td>
                        <button onclick="modificarPuntos('Equipo A', 'ajedrez', 1)">+1</button>
                        <button onclick="modificarPuntos('Equipo A', 'ajedrez', -1)">-1</button>
                        <button onclick="reiniciarPuntos('Equipo A', 'ajedrez')">Reset</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Tabla de Equipo B -->
        <table id="equipoB" class="team-table">
            <caption>Equipo B (Negro)</caption>
            <thead>
                <tr>
                    <th>Disciplina</th>
                    <th>Puntos</th>
                    <th>Controles</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Handball</td>
                    <td id="handballB">0</td>
                    <td>
                        <button onclick="modificarPuntos('Equipo B', 'handball', 1)">+1</button>
                        <button onclick="modificarPuntos('Equipo B', 'handball', -1)">-1</button>
                        <button onclick="reiniciarPuntos('Equipo B', 'handball')">Reset</button>
                    </td>
                </tr>
                <tr>
                    <td>Resistencia</td>
                    <td id="resistenciaB">0</td>
                    <td>
                        <button onclick="modificarPuntos('Equipo B', 'resistencia', 1)">+1</button>
                        <button onclick="modificarPuntos('Equipo B', 'resistencia', -1)">-1</button>
                        <button onclick="reiniciarPuntos('Equipo B', 'resistencia')">Reset</button>
                    </td>
                </tr>
                <tr>
                    <td>Ajedrez</td>
                    <td id="ajedrezB">0</td>
                    <td>
                        <button onclick="modificarPuntos('Equipo B', 'ajedrez', 1)">+1</button>
                        <button onclick="modificarPuntos('Equipo B', 'ajedrez', -1)">-1</button>
                        <button onclick="reiniciarPuntos('Equipo B', 'ajedrez')">Reset</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Botón para calcular el resultado -->
    <button onclick="calcularGanador()">Calcular Ganador</button>
    <p id="resultado"></p>

    <script src="tra.js"></script>
</body>
</html>
